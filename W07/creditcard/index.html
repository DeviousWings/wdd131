<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="ccform.js" defer></script>
    <link rel="icon" type="image/png" href="pics/favicon.png" >
</head>
<body>
    <main>
        <form>
            <div class="card-container">
                <div id="shadow"></div>
                
                <!-- Card Front -->
                <div id="card-front" class="card">
                    <div class="image-container">
                        <span id="amount">Paying: <strong>$99</strong></span>
                        <img id="card-image" src="pics/creditcard.png" alt="Credit Card">
                    </div>

                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required 
                        maxlength="16" pattern="\d{16}" title="Card number must be 16 digits">

                    <div id="card-details">
                        <div id="cardholder-container">
                            <label for="card-name">Cardholder Name</label>
                            <input type="text" id="card-name" placeholder="John Doe" required>
                        </div>

                        <div id="exp-container">
                            <label for="expiry">Expiration Date</label>
                            <div id="exp-inputs">
                                <input type="text" id="card-month" placeholder="MM" required maxlength="2" pattern="\d{2}"
                                       title="Enter two-digit month (01-12)">
                                <input type="text" id="card-year" placeholder="YY" required maxlength="2" pattern="\d{2}"
                                       title="Enter last two digits of the year">
                            </div>
                        </div>
                </div>
                <!-- Card Back -->
                <div id="card-back">
                    <div id="card-stripe"></div>
                    <div id="cvv-container">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" id="cvv" placeholder="XXX-X" required maxlength="4" pattern="\d{3,4}"
                               title="CVV must be 3 or 4 digits">
                        <p>Last 3 or 4 digits</p>
                    </div>
                </div>
            </div>

            <input type="hidden" id="card-token">
            <button type="submit" id="card-btn">Submit</button>
        </form>
    </main>
</body>
</html>
