<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card info</title>
    <link rel="stylesheet" href="style.css">
    <script src="ccform.js" defer></script>
</head>
<body>
    <main>
        <form>
            <div class="card-container">
                <!-- Card Front -->
                <div id="card-front" class="card">
                    <div class="image-container">
                        <span id="amount"> Paying: <strong>$99</strong></span>
                        <img id="card-image" src="pics/creditcard.png" alt="Credit Card">
                    </div>
                    <!-- End of card image container -->
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required maxlength="19">

                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" placeholder="John Doe" required>

                    <label for="expiry">Expiration Date</label>
                    <input type="text" id="expiry" placeholder="MM" required pattern="\d{2}/\d{2}">
                    <input type="text" id="expiry" placeholder="YY" required pattern="\d{2}/\d{2}">
                </div>

                <!-- Card Back -->
                <div id="card-back" class="card">
                    <label for="cvv">CVC/CVV</label>
                    <input type="text" id="cvv" placeholder="123" required maxlength="3">
                </div>
            </div>
            <input type="text" id="card-token" />
            <button type="button" id="card-btn">Submit</button>
        </form>
    </main>
</body>
</html>
