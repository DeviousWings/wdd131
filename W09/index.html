<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find delicious recipes to try at home!">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="recipes.css">

    <!-- Main JavaScript file -->
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
        <nav>
            <form id="search-form">
                <input type="text" id="search-bar" placeholder="Search recipes..." aria-label="Search recipes">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    

    <main>
        <div class="recipe-layout">
            <!-- Recipe will be dynamically loaded here -->
            <div id="recipe-display"></div>
        </div>
    </main>

    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
